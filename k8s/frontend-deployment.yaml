apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: localhost/frontend
          imagePullPolicy: Never
          ports:
            - containerPort: 5173
          env:
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: "5173"
            - name: REACT_APP_API_URL
              value: "http://localhost:30007"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 5173
      targetPort: 5173
      nodePort: 30080
